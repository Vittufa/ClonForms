<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Oscuro</title>
    <link rel="stylesheet" href="/07- Formularios/css/dark.css">
</head>
<body>
    <div class="contenedor">
    <h2 class="titulo">Sign up to VittDev</h2>
    <div class="buttons">
        <button class="google-btn">
            
            <picture>
                
            <img src=https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png alt="logo.img">
            </picture>
            <span>Sign up with Google</span>
        </button>

        <button class="twitter-btn">
            <picture>
                <img src="https://st2.depositphotos.com/1144386/7438/v/450/depositphotos_74381297-stock-illustration-modern-twitter-bird-icon.jpg" alt="twitter/img">
            </picture>
        </button>
    </div>
    <div class="separador">
        <hr>
        <span>Or</span>
        <hr>
    </div>
    
        <form action="" method="">
            <div class="section-inputs">
            <label for="name">
            <span>Nombre</span>
            
            <input type="text" name="name" id="name">
        </label>

            <label for="username">
            <span>Username</span>
            
            <input type="text" name="username" id="username">
        </label>
        </div>
        

            <label for="email">
                <span>Email</span>
            <input type="email" name="email" id="email">
        </label>

            <label for="password">
                <span>Password</span>
            
            <input type="password" name="password" id="password" placeholder="6+ Caracteres">
        </label>
            

            <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" name="checkbox">
            <span>Acepto los terminos y condiciones de uso</span>
            </label>
            

            <button type="submit" class="submit-btn">Create Account </button>
        </form>
    </div>
    

</body>
</html>
